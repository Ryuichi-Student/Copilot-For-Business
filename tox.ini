[tox]
minversion = 3.8.0
envlist =  mypy, py39
isolated_build = True

[gh-actions]
python = 
    3.9: py39, mypy



[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -r{toxinidir}/requirements.txt
commands =
    pytest --version
    pytest -v --basetemp={envtmpdir}
allowlist_externals = pytest


[testenv:mypy]
basepython = python3.9
deps = -r{toxinidir}/requirements_dev.txt
commands = mypy src

